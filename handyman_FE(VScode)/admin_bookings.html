<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2f3542;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #57606f;
      color: #fff;
    }
    button {
      padding: 6px 10px;
      margin-right: 5px;
      border: none;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #1e90ff;
      color: #fff;
    }
    .delete-btn {
      background-color: #ff4757;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - Bookings</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Service</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>
  </main>

  <script>
    const API_URL = 'http://localhost:8080/api/bookings';

    function fetchBookings() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('bookingTableBody');
          tbody.innerHTML = '';
          data.forEach(booking => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${booking.id}</td>
              <td>${booking.name}</td>
              <td>${booking.email}</td>
              <td>${booking.service}</td>
              <td>${booking.date}</td>
              <td>
                <button class="edit-btn" onclick="editBooking(${booking.id})">Edit</button>
                <button class="delete-btn" onclick="deleteBooking(${booking.id})">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }


    function editBooking(id) {
      fetch(`${API_URL}/${id}`)
        .then(response => response.json())
        .then(originalBooking => {
          const newName = prompt("Edit name (leave blank to keep unchanged):", originalBooking.name);
          const newEmail = prompt("Edit email (leave blank to keep unchanged):", originalBooking.email);
          const newService = prompt("Edit service (leave blank to keep unchanged):", originalBooking.service);
          const newDate = prompt("Edit date (leave blank to keep unchanged):", originalBooking.date);
          const updatedBooking = {
            name: newName || originalBooking.name,
            email: newEmail || originalBooking.email,
            service: newService || originalBooking.service,
            date: newDate || originalBooking.date,
          };

          fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedBooking)
          }).then(() => fetchBookings());
        });
    }

    function deleteBooking(id) {
      if (!confirm("Are you sure you want to delete this booking?")) return;

      fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      }).then(() => fetchBookings());
    }

    // Load bookings initially
    fetchBookings();
  </script>
</body>
</html>
